<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>ioESP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="css/style.css">
<script>
var JSFile = ['cordova.js', 'js/jquery-1.11.2.min.js', 'js/jquery.touchSwipe.min.js', 'js/app.js'];
for (i = 0; i<JSFile.length;i++)
	document.write('<script src="' + JSFile[i] + '"><\/script>');
</script>
</head>

<body onload="onLoad()">
<div id="back-background"></div>
<article id="slide-menu">
  <header>
    <h1>ioESP</h1>
    <span class="icon-right"><i class="md md-chevron-left slide-menu-hide"></i></span>
  </header>
  <section class="menu-list">
    <ul>
      <li><a data-href="index">Control</a></li>
      <li><a data-href="manage">Manage</a></li>
      <li><a data-href="settings">Settings</a></li>
    </ul>
    <hr />
    <ul>
      <li><a data-href="about">About</a></li>
    </ul>
  </section>
</article>
<header>
  <span class="icon-left"><i class="md md-menu slide-menu-show"></i></span>
  <h1 id="title">Control</h1>
</header>
<article data-type="page" data-page="index" data-title="Control">
  <ul class="list-io">
    
  </ul>
</article>
<article data-type="page" data-page="manage" data-title="Manage" data-icon-right="md,md-add,new-io">
  <ul class="list-io" id="edit-list">
    <!-- <li data-id="3">
      <div class="name">Center</div>
      <div class="right-icon manage-icon-box">
        <span class="edit">
          <i class="md md-mode-edit"></i>
        </span>
        <span class="remove">
          <i class="md md-close"></i>
        </span>
      </div>
    </li> -->
  </ul>
</article>
<article data-type="page" data-page="settings" data-title="Settings">
  <div class="list-title">On open app</div>
  <form class="form-settings">
    <div>
      <label>Status updates</label>
      <div class="right-box">
        <div class="switch">
          <span class="back"></span>
          <input type="checkbox" class="switch-input">
          <span class="h"></span>
        </div>
      </div>
    </div>
  </form>
</article>
<article data-type="page" data-page="about" data-title="About">
  <div class="text" style="text-align: center;"><img src="img/logo-mini.png" alt="Host-1gb logo"></div>
  <div class="text">ioESP open source software by <a href="http://www.host-1gb.com/" target="_blank">Host-1gb Group</a></div>
  <div class="text">
    <ul class="text-list">
      <li>Website: <a href="http://www.elec-za.com/ioesp-app" target="_blank">Elec-Za.com</a></li>
      <li>GitHub: <a href="https://github.com/max30012540/ioESP" target="_blank">ioESP</a></li>
    </ul>
  </div>
</article>

<!-- DialogBox -->
<div class="dialog" id="edit-dialog">
  <header>
    <span class="icon-left"><i class="md md-chevron-left DialogCancel"></i></span>
    <h1 id="title">Edit</h1>
    <span class="icon-right"><i class="md md-check Edit-Save"></i></span>
  </header>
  <form class="editor-form">
    <div>
      <label>Name</label>
      <input type="text" id="edit-name" required>
    </div>
    <div>
      <label>GPIO Pin (1-8)</label>
      <input type="number" id="edit-pin" pattern="{1,8}" required>
    </div>
    <input type="hidden" id="edit-id" value="0">
  </form>
</div>

<div class="dialog" id="new-dialog">
  <header>
    <span class="icon-left"><i class="md md-chevron-left DialogCancel"></i></span>
    <h1 id="title">New</h1>
    <span class="icon-right"><i class="md md-check New-Save"></i></span>
  </header>
  <form class="editor-form" id="newio-form">
    <div>
      <label>Name</label>
      <input type="text" id="new-name" required>
    </div>
    <div>
      <label>GPIO Pin (1-8)</label>
      <input type="number" id="new-pin" pattern="{1,8}" required>
    </div>
  </form>
</div>
</body>
</html>
